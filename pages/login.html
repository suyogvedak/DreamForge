<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DreamForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { opacity: 0; transition: opacity 0.8s ease-in; }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans flex items-center justify-center min-h-screen">

  <!-- ðŸ’œ Login Form Card -->
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md border border-violet-600">
    <h2 class="text-3xl font-bold text-violet-400 text-center mb-6">Login to DreamForge</h2>

    <form id="loginForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label class="block text-gray-300 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500"/>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500"/>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-violet-600 hover:bg-violet-700 transition text-white py-2 px-4 rounded-lg font-medium">
          Login
        </button>
      </div>
    </form>

    <!-- Links -->
    <div class="text-center text-sm text-gray-400 mt-6 space-y-2">
    <p>
      <a href="reset-password.html" class="text-violet-300 hover:underline">Forgot Password?</a>
    </p>

      <p>
        Donâ€™t have an account?
        <a href="register.html" class="text-violet-300 hover:underline">Register here</a>
      </p>
    </div>
  </div>

  <!-- âœ… Fade-in Animation -->
  <script>
    window.addEventListener("load", () => {
      document.body.style.opacity = 1;
    });
  </script>

  <!-- âœ… Firebase Auth Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { firebaseConfig } from "../scripts/firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // âœ… Login Handler
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
        console.error(error);
      }
    });

    // âœ… Forgot Password Handler
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");
    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = prompt("Enter your registered email address to receive a reset link:");
      if (!email) return;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent to " + email);
      } catch (err) {
        alert("Error: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
