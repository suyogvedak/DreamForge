<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | DreamForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { opacity: 0; transition: opacity 0.8s ease-in; }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans flex items-center justify-center min-h-screen">

  <!-- ðŸ’œ Register Form Card -->
  <div class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md border border-violet-600">
    <h2 class="text-3xl font-bold text-violet-400 text-center mb-6">Create Your DreamForge Account</h2>

    <form id="registerForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block text-gray-300 mb-1" for="name">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500"/>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-300 mb-1" for="email">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500"/>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-300 mb-1" for="password">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500"/>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-violet-600 hover:bg-violet-700 transition text-white py-2 px-4 rounded-lg font-medium">
          Register
        </button>
      </div>
    </form>

    <!-- Switch to Login -->
    <p class="text-center text-sm text-gray-400 mt-6">
      Already have an account?
      <a href="login.html" class="text-violet-300 hover:underline">Login here</a>
    </p>
  </div>

  <!-- âœ… Fade-in on load -->
  <script>
    window.addEventListener("load", () => {
      document.body.style.opacity = 1;
    });
  </script>

  <!-- âœ… Firebase Registration Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { firebaseConfig } from "../scripts/firebaseConfig.js"; // Adjust this path as needed

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("registerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const email = form.email.value;
      const password = form.password.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert("Registration failed: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
