<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | DreamForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { scroll-behavior: smooth; }
    body { opacity: 0; transition: opacity 0.8s ease-in; }
    .checkmark {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: #a78bfa;
      stroke-miterlimit: 10;
      margin: 20px auto;
      box-shadow: inset 0px 0px 0px #a78bfa;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: #a78bfa;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px #a78bfa; }
    }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans flex items-center justify-center min-h-screen">

  <!-- ✅ Reset Form -->
  <div id="formSection" class="bg-gray-900 p-8 rounded-xl shadow-lg w-full max-w-md border border-violet-600">
    <h2 class="text-3xl font-bold text-violet-400 text-center mb-6">Reset Your Password</h2>

    <form id="resetForm" class="space-y-4">
      <div>
        <label class="block text-gray-300 mb-1" for="email">Registered Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-violet-500"/>
      </div>

      <div>
        <button type="submit"
                class="w-full bg-violet-600 hover:bg-violet-700 transition text-white py-2 px-4 rounded-lg font-medium">
          Send Reset Link
        </button>
      </div>
    </form>

    <p class="text-center text-sm text-gray-400 mt-6">
      Remembered your password?
      <a href="login.html" class="text-violet-300 hover:underline">Back to Login</a>
    </p>
  </div>

  <!-- ✅ Confirmation Screen (Hidden Initially) -->
  <div id="confirmationSection" class="hidden text-center">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>
    <h3 class="text-xl text-violet-300 font-semibold">Reset Link Sent!</h3>
    <p class="text-gray-400 mt-2">Please check your email and follow the instructions to reset your password.</p>
  </div>

  <!-- ✅ Fade In -->
  <script>
    window.addEventListener("load", () => {
      document.body.style.opacity = 1;
    });
  </script>

  <!-- ✅ Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { firebaseConfig } from "../scripts/firebaseConfig.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("resetForm");
    const formSection = document.getElementById("formSection");
    const confirmationSection = document.getElementById("confirmationSection");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();

      try {
        await sendPasswordResetEmail(auth, email);

        // Hide form and show confirmation animation
        formSection.classList.add("hidden");
        confirmationSection.classList.remove("hidden");

        // Redirect to login after delay
        setTimeout(() => {
          window.location.href = "login.html";
        }, 4000);
      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
